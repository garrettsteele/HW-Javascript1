<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- Added a link to Bootstrap-->

<body>

<!-- Jumbotron for Title -->
<div class="jumbotron">
        <h1 class="text-center">Hangman Game</h1>
        <h3 class="text-center">Game of Thrones Theme</h3>
    </div>
    
    <div class="container">
    
        <div class="row">
    
          <!-- Calculator Card -->
          <div class="col-lg-6">
            <div class="card">
              <h1 class="card-header" id="win-pic"></h3>
              <div class="card-body">
                <img src="./assets/images/hbo-PMRS3045-SN-Full-Image_GalleryCover-en-US-1480560676228._UY500_UX667_RI_V92ODizmc4k2PNCE8y0c4ZIh6hP96kq_TTW_.jpg" alt="Placeholder" class="img-thumbnail">

            </div>
          </div>

          <div class="col-lg-6">
            <div class="card">
              <h1 class="card-header" id="card-header">Press any key to begin!</h1>
              <div id = "second-card-body" class="card-body">
                <h4 id="wins">Current Wins: 0</h4>
                <hr>
                <h4 id="loss-num">Current Losses: 0</h4>
                <hr>
                <h4 id="current">CURRENT WORD</h4>
                <hr>
                <h4 id="current-word"> word placeholder</h4>

                <hr>
                <h4 id="guess-num"> guess placeholder</h4>
                <hr>
                <h4 id="guess2">placeholder</h4>
                <hr>

            </div>
          </div>
        </div>
      </div>
<script src="./assets/javascript/gotList.js"></script>
